                        <form id="guestbookForm">
                            <label for="name">Name:</label><br>
                            <input type="text" id="name" name="name" required><br><br>
                            <label for="message">Message:</label><br>
                            <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <script>
            const form = document.getElementById('guestbookForm');
            const entriesDiv = document.getElementById('guestbookEntries');
        
            // Load entries from LocalStorage
            const loadEntries = () => {
                const entries = JSON.parse(localStorage.getItem('guestbook')) || [];
                entries.reverse().forEach(entry => {
                    addEntryToPage(entry.name, entry.message);
                });
            };
        
            // Save entry to LocalStorage
            const saveEntry = (name, message) => {
                const entries = JSON.parse(localStorage.getItem('guestbook')) || [];
                entries.push({ name, message });
                localStorage.setItem('guestbook', JSON.stringify(entries));
            };
        
            // Add entry to page as a card
            const addEntryToPage = (name, message) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    <h3>${name}</h3>
                    <p>${message}</p>
                `;
                entriesDiv.prepend(card); // prepend으로 맨 위에 추가
            };
        
            // Handle form submission
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const name = document.getElementById('name').value.trim();
                const message = document.getElementById('message').value.trim();
        
                if (name && message) {
                    saveEntry(name, message);
                    addEntryToPage(name, message);
                    form.reset();
                } else {
                    alert('모든 필드를 작성해 주세요.');
                }
            });
        
            // Initialize entries on page load
            loadEntries();
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance Measurement</title>
  <script>
    async function fetchDistance() {
  try {
    const response = await fetch('http://192.168.234.67/');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }
    const text = await response.text();
    console.log("Response received:", text);
    const match = text.match(/<p>(.*?)<\/p>/);
    if (match) {
      document.getElementById('distance').innerHTML = match[1];
    } else {
      throw new Error("Distance value not found in response");
    }
  } catch (error) {
    console.error("Fetch error:", error);
    document.getElementById('distance').innerHTML = "Error fetching distance";
  }

    setInterval(fetchDistance, 1000); // 1초마다 업데이트
  </script>
</head>
<body>
  <h1>Ultrasonic Sensor Distance</h1>
  <div id="distance">Loading...</div>
</body>
</html>
